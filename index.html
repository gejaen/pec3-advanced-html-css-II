  <!-- intro section with css grid-->
  <section class="container-full co-bg-ma hi-page">
    
    <div class="container is-large cover-poster p-b6">
    <div class="grid gutter-3">

      <!-- left-->
      <div class="wi-6-12 wi-1-md">
        <header class="tx-poc-md">
        <h1 class="tx-lh-1 tx-sz9">Berlin F'Hain <br><span class="tx-sz6 tx-wgr">22st Chess Tournament</span><br><span class="tx-sz4 tx-wgr">1 - 5 July 2023</span></h1>
      </header>

        <div class="squares m-t8">
          <a class="cell" href="members.html">Club<br>Members</a>
          <a class="cell hide-md not-active"></a>
          <a class="cell" href="members.html">Become<br>a<br>Member</a>

          <a class="cell hide-md not-active"></a>
          <a class="cell tx-wgb" href="members.html" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-Up<br> Now!</a>
          <a class="cell hide-md not-active"></a>


          <a class="cell" href="members.html">News</a>
          <a class="cell hide-md not-active"></a>
          <a class="cell" href="members.html">Events</a>
        </div>
        
      </div>
      <!-- /left-->

      <!-- spacer-->
      <div class="wi-1-12 wi-1-md hide-md"></div>

      <!-- right-->
      <div class="wi-5-12 wi-1-md">
        <div class="tx-poc"><img style="position:relative; top:-20px;" src="assets/images/chess-img1.gif" alt="Chess Image"/></div>
        <div class="tx-poc"><p class="tx-sz3">Be the local chess champion<br> and have a lot of fun!<i data-feather="smile" class="po-re po-t3"></i></p></div>

    </div>

  </section>
    <!-- / intro section with css grid-->

 

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="signupModalLabel">Sign-Up</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <i data-feather="send" class="m-t4 ico-sz-3"></i>
          <p class="m-b6">Great that you are interestet in participating. Fill out the form and off you go!</p>
          
          <form class="form-simple" action="./">
            <div class="form-control">
              <label for="fname">First Name</label>
              <input type="text" name="fname" />
            </div>

            <div class="form-control">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" name=email" />
            </div>
          </form>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign Up <i data-feather="check"></i></button>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer co-bg-gr3">
